<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地図アプリ</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <div class="left">
        <div class="left-header">
            <button id="search-btn">検索</button>
            <button id="find-facility-btn">施設を探す</button>
        </div>
        <div class="mode-search">
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" placeholder="検索">
                <button id="do-search-btn">検索</button>
            </div>
            <div id="listcontena"></div>
        </div>
        <div class="mode-sisetu">
            <p>どれを探す？</p>
            <label>
                <input type="radio" name="facility" value="vending">
                <span>自動販売機</span>
            </label>
            <label>
                <input type="radio" name="facility" value="printer">
                <span>印刷機</span>
            </label>
            <label>
                <input type="radio" name="facility" value="restaurant">
                <span>飲食店</span>
            </label>
            <label>
                <input type="radio" name="facility" value="trash">
                <span>ゴミ箱</span>
            </label>
            <label>
                <input type="radio" name="facility" value="test">
                <span>テスト</span>
            </label>
            <label>
                <input type="radio" name="facility" value="test1">
                <span>テスト1</span>
            </label>
        </div>

    </div>
    <div class="right">
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/heyman/leaflet-usermarker/src/leaflet.usermarker.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>



    </div>
    <script src="src/data.js"></script>
    <script src="src/search.js"></script>
    <script src="src/facility.js"></script>
    <script src="src/geolocation.js"></script>
    <script src="src/route.js"></script>
    <script src="src/main.js"></script>
    <script>
        // 地図を作成（キャンパス中心に設定）
        var map = L.map('map').setView([34.65265, 135.59455], 17);

        // OpenStreetMapタイルを読み込み
        const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);</script>
</body>

</html>
